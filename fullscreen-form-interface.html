<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hackathon Practice - Fullscreen Form Interface Demo</title>
	<link rel="stylesheet" type="text/css" href="fullscreen-form-interface.css">
</head>
<body>
	<div id="container">
		<h1>Project Worksheet</h1>
		<a href="#">Go back to previous demo</a>
		<a href="#">This is a demo for a fullscreen form</a>
		<form>
			<ol>
				<li>
					<label for="name">What's your name? </label>
					<input type="text" name="name" placeholder="Dean Moriarty">
				</li>
				<li>
					<label for="email">What's your email? </label>
					<input type="email" name="email" placeholder="dean@road.us">
				</li>
				<li>
					<label for="website">What's your priority for your new website? </label>
					<br>
					<input type="radio" name="sell"> Sell things
					<input type="radio" name="famous"> Become Famous
					<input type="radio" name="mobile"> Mobile market
				</li>
				<li>
					<label for="color">Choose a color for your website</label>
					<select name="color">
						<option placeholder="white">White</option>
						<option placeholder="red">Red</option>
						<option placeholder="blue">Blue</option>
						<option placeholder="green">Green</option>
						<option placeholder="" disabled selected>Pick a color</option>
					</select>
				</li>
				<li>
					<label for="description">Describe how you imagine your nes website</label>
					<textarea name="desc-your-website" placeholder="Describe here"></textarea>
				</li>
				<li>
					<label for="budget">What's your budget? </label>
					<input type="number" name="budget" min="100" placeholder="1000" step="100">
				</li>
				<button name="button">Send answers</button>
			</ol>
		</form>
	</div>
</body>
</html>
